version: "3.8"
services:
  app:
    build:
      context: ..
      dockerfile: ./Dockerfiles/ugc_service/Dockerfile
      target: development
    image: ugc_service
    environment:
      - PORT_APP=4000
    ports:
      - "127.0.0.1:4000:4000"
    env_file:
      - ../.env
    volumes:
      - "../ugc_service:/src/ugc_service"
    depends_on:
      - broker

  test:
    build:
      context: ..
      dockerfile: ./Dockerfiles/ugc_service/Dockerfile
      target: development
    command: [ "pytest", "-v" ]
    env_file:
      - ../.env
    volumes:
      - "./functional:/src/functional"
      - "../pyproject.toml:/src/pyproject.toml"
    depends_on:
      - app
      - zookeeper_click
      - clickhouse-node1
      - clickhouse-node2
      - clickhouse-node3
      - clickhouse-node4

  zookeeper_click:
    image: zookeeper:latest
    container_name: zookeeper_click
    hostname: zookeeper_click

  clickhouse-node1:
    image: yandex/clickhouse-server:20.4
    container_name: clickhouse-node1
    hostname: clickhouse-node1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - "../clickhouse/node1:/etc/clickhouse-server"
    depends_on:
      - zookeeper_click

  clickhouse-node2:
    image: yandex/clickhouse-server:20.4
    container_name: clickhouse-node2
    hostname: clickhouse-node2
    volumes:
      - "../clickhouse/node2:/etc/clickhouse-server"
    depends_on:
      - zookeeper_click

  clickhouse-node3:
    image: yandex/clickhouse-server:20.4
    container_name: clickhouse-node3
    hostname: clickhouse-node3
    volumes:
      - "../clickhouse/node3:/etc/clickhouse-server"
    depends_on:
      - zookeeper_click

  clickhouse-node4:
    image: yandex/clickhouse-server:20.4
    container_name: clickhouse-node4
    hostname: clickhouse-node4
    volumes:
      - "../clickhouse/node2:/etc/clickhouse-server"
    depends_on:
      - zookeeper_click

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    container_name: zookeeper_kafka
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-server:latest
    hostname: broker
    container_name: broker
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "film"
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29092
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'

    depends_on:
        - zookeeper
